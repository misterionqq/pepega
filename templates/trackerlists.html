<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/trackerlists.css')}}">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logos">
            <img src="{{url_for('static', filename='img/sidebar/minilogo.svg')}}" class="minilogo">
            <img src="{{url_for('static', filename='img/sidebar/logo.svg')}}" class="logo">
        </div>


        <ul>
            {% for i in sidebar_components %}
                {% if sidebar_components[i] == current %}
                    <li class="current">
                        <img src="{{url_for('static', filename='img/sidebar/enable/'+url_for_sidebar_components[sidebar_components[i]])}}" alt="">
                        <a>{{i}}</a>
                    </li>
                    {% else %}
                    <li>
                        <img src="{{url_for('static', filename='img/sidebar/disable/'+url_for_sidebar_components[sidebar_components[i]])}}" alt="">
                        <a href="{{ sidebar_components[i] }}">{{i}}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>

    <div class="content" id="content">
        <div class="header" id="header">
            <input type="text" name="search" placeholder="Введите задачу..." autocomplete="off">
            <div class="buttons">
                <div class="doublebuttonsback">
                    <div class="topbutton" id="topbutton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="15" viewBox="0 0 12 15" fill="none">
                            <path d="M12 7.49989L0.75 14.8611L0.75 0.138672L12 7.49989Z" fill="#FEFEFE"/>
                        </svg>
                    </div>
                    <div class="bottombutton" id="bottombutton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="110" height="110" viewBox="0 0 110 110" fill="none">
                            <rect x="110" y="43" width="25" height="110" transform="rotate(90 110 43)" fill="#FEFEFE"/>
                            <rect x="67" y="110" width="25" height="110" transform="rotate(-180 67 110)" fill="#FEFEFE"/>
                        </svg>
                    </div>
                </div>

                <div class="playerbutton">
                    <svg id="player" class="displaying" xmlns="http://www.w3.org/2000/svg" width="12" height="15" viewBox="0 0 12 15" fill="none">
                        <path d="M12 7.49989L0.75 14.8611L0.75 0.138672L12 7.49989Z" fill="#FEFEFE"/>
                    </svg>
                    <svg id="plus" class="hidden" xmlns="http://www.w3.org/2000/svg" width="110" height="110" viewBox="0 0 110 110" fill="none">
                        <rect x="110" y="43" width="25" height="110" transform="rotate(90 110 43)" fill="#FEFEFE"/>
                        <rect x="67" y="110" width="25" height="110" transform="rotate(-180 67 110)" fill="#FEFEFE"/>
                    </svg>
                </div>

                <div class="timer">
                    0:00:00
                </div>

                <svg class="tagbutton" xmlns="http://www.w3.org/2000/svg" id="tagbutton" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path id="tagbuttonpath" fill="var(--h2)" d="M21.557,7.153L15.318,.964C14.547,.232,13.5-.105,12.447,.03L5.821,.905c-.821,.109-1.399,.862-1.291,1.684,.108,.822,.867,1.402,1.684,1.291l6.626-.875c.15-.02,.301,.028,.388,.112l6.201,6.152c.757,.773,.756,2.03,.007,2.793l-.512,.512c-.113-.145-.236-.285-.367-.419l-6.238-6.189c-.771-.732-1.819-1.07-2.871-.935l-6.626,.875c-.701,.093-1.242,.663-1.299,1.368l-.511,6.396c-.086,1.059,.307,2.086,1.054,2.795l6.086,6.035c.947,.967,2.214,1.5,3.567,1.501h.005c1.352,0,2.617-.53,3.564-1.494l3.278-3.333c.927-.944,1.401-2.178,1.421-3.421l1.579-1.579c1.896-1.929,1.898-5.072-.01-7.02Zm-5.13,9.917l-3.277,3.333c-.379,.386-.887,.598-1.428,.598-.542,0-1.049-.214-1.442-.616l-6.124-6.072c-.109-.104-.166-.25-.153-.402l.414-5.189,5.424-.716c.148-.024,.301,.028,.388,.112l6.201,6.152c.757,.773,.756,2.03-.002,2.802Zm-7.427-5.57c-.034,1.972-2.967,1.971-3,0,.034-1.972,2.967-1.971,3,0Z"/></svg>
            
                <div class="billable" id="billable">$</div>
            </div>
        </div>
    </div>
</body>
<script>
    let sidebar =  document.getElementById('sidebar')
    let content = document.getElementById("content")

    sidebar.onmouseover = function(){
        content.style.marginLeft = "230px"
    };
    sidebar.onmouseout = function(){
        content.style.marginLeft = "50px"
    };

    let topbutton = document.getElementById("topbutton");
    let bottombutton = document.getElementById("bottombutton");
    let tagbutton = document.getElementById("tagbutton");
    let tagbuttonpath = document.getElementById("tagbuttonpath");
    let billable = document.getElementById("billable");
    let player = document.getElementById("player");
    let plus = document.getElementById("plus");
    let currentposition = 1;
    const hidden = 'hidden';
    const display = 'displaying'

    topbutton.style.background = "var(--dark-dominant-color)";
    bottombutton.style.background = "var(--h2)";

    bottombutton.onclick = function(){
        if (topbutton.style.background == "var(--dark-dominant-color)") {
            topbutton.style.background = "var(--h2)";
            bottombutton.style.background = "var(--dark-dominant-color)";
        }
        if (currentposition == 1){
            currentposition = 2;
            billable.style.transform=`translate(-76px,0)`;
            tagbutton.style.transform=`translate(-76px,0)`;   
        }
        if (plus.classList.contains('hidden')){
        // plus is hidden
        // displaying
        plus.classList.add(display);
        plus.classList.remove(hidden);
        // hiding
        player.classList.add(hidden);
        player.classList.remove(display);
        }
        else{
        // player is hidden
        // displaying
        player.classList.add(display);
        player.classList.remove(hidden);
        // hiding
        plus.classList.add(hidden);
        plus.classList.remove(display);
        }
    }

    topbutton.onclick = function(){
        if (topbutton.style.background != "var(--dark-dominant-color)") {
            bottombutton.style.background = "var(--h2)";
            topbutton.style.background = "var(--dark-dominant-color)";
        }
        if (currentposition == 2){
            currentposition = 1;
            billable.style.transform=`translate(0,0)`;
            tagbutton.style.transform=`translate(0,0)`; 
        }
        if (player.classList.contains('hidden')){
        // plus is hidden
        // displaying
        player.classList.add(display);1
        player.classList.remove(hidden);1
        // hiding
        plus.classList.add(hidden);
        plus.classList.remove(display);
        }
        else{
        // player is hidden
        // displaying
        plus.classList.add(display);
        plus.classList.remove(hidden);
        // hiding
        player.classList.add(hidden);1
        player.classList.remove(display);1
        }

    }

    tagbutton.onmouseover = function() {
        tagbuttonpath.style.fill = "var(--complement-color)";
    }

    tagbutton.onmouseleave = function() {
        tagbuttonpath.style.fill = "var(--h2)";
    }

    billable.onclick = function() {
        if (billable.style.color != "var(--complement-color)") {
            billable.style.color = "var(--complement-color)"
        } else {
            billable.style.color = "var(--h2)"
        }
    }
</script>
</html>
